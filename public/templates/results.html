          <div class="container" ng-controller = "baseController" ng-style="{ background-image: $scope.background }"
          


                    <ng-form name="searchForm" ng-controller="searchController">
            
                      <class = "searchArea" ng-model ="search" placeholder ="Enter Game Title..."
                      name ="title"/> 
                      <a ng-href="#results/{{ search }}">
                        <div id="submit-button" input type="submit" class = "search-box" ng-click"search"> Enter </div>
                      </a> 
                    </ng-form>
                  
            <div class = "review-container">
              <div class = "critic-header">

                <img src="libs/metacritic4.png" class="metacritic-logo"/>
                <img src="libs/youtube4.png"
                class = "youtube-logo"/>
                  <img src="libs/twitch1.png" 
                     class = "twitch-logo"/>
                    
              </div>
              <div class = "metacritic-container"> 
                      
                      <div class = "meta-review">
                      
                      <div ng-repeat = "review in reviews" class = "more-reviews">
                          <div class= "critic">{{review.critic}}</div>

                          <div class= "score"  
                           ng-class="{
                            'orange': ((review.score * 1) >= 80),
                            'yellow': ((review.score * 1) <= 79),
                            'red': ((review.score * 1) <= 60)
                          }">
                          {{review.score}}</div>
                          Excerpt:{{review.excerpt}} 
                          Date:{{review.date}} 
                          <a ng-href= "{{review.link}}" target="_.blank">Read Review</a>
                      </div>
                      </div>




                </div>

              
                    <div class = "youtube-container"> 
                    
                            <div class = "youtube-review">
                            <div ng-repeat = "youtube in youtubes" class = "youtube-panel">

                              <iframe ng-src="{{youtube.videoUrl}}" frameborder="0" height="360" width="480" allowfullscreen></iframe>
                            </div>
                            </div>
                    </div>
                   

                     <div class = "twitch-container">  
                   
                          
                        
                              <div class = "twitch-review"> 
                              <div ng-repeat ="twitch in twitches" class = "twitch-panel" target ="_.blank">


                              
                                  <div class="pb" ng-if="clickedOn[twitch.stream_id] === false" 
                                    ng-click="clickPlay(twitch)">

                                    <div class = "twitch-button">

                                    <img src = "libs/twitchplay.png"/>
                                    </div>
                                    
                                  </div>
                                  <div class="singlePlayBox" ng-show="clickedOn[twitch.stream_id] === true">
                                    <span ng-if ="clickedOn[twitch.stream_id] === true" class ="play">
                                
                                        <iframe ng-src="{{twitch.videoUrl}}"
                                      frameborder="0" scrolling="no" height="360" width="480" position="absolute" top="40%" left= "40"></iframe>
                                    </span>
                                  </div>
                                  <img class = "twitch-pic"
                                      ng-src="{{twitch.preview.large}}"/>
                                
                              </div>
                                
                                
                                <span ng-if ="clickedOn[twitch.stream_id] === true" class ="play">
                                
                                  <iframe ng-src="{{twitch.videoUrl}}"
                                frameborder="0" scrolling="no" height="360" width="480" position="absolute" top="40%" left= "40"></iframe>
                                </span>

                                

                            </div>
                            </div>


                         
              
                     </div>
            </div>
